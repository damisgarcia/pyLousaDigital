<!-- <div ng-show="state.includes('media.detail')" ui-view class="tm-media"></div> -->
<div ui-view class="tm-media"></div>

<div ng-show="!state.includes('media.detail')">
  <div ng-show="repository.thumbnails.length > 0">
    <div class="uk-grid">
      <div class="uk-width-1-3 tm-thumb uk-text-center" ng-repeat="thumb in repository.thumbnails">
        <small class="title">{{thumb.name}}</small>
        <div class="uk-cover">
          <!-- <a ui-sref=".detail({id:$index})"><img src="{{thumb.path}}"/></a> -->
          <a href="player.html#/?url={{repository.media[$index].path}}&thumbnail={{thumb.path}}"><img src="{{thumb.path}}"/></a>
        </div>
        <div class="uk-grid">
          <div class="uk-width-1-1">
            <div class="tm-button-group uk-margin-large-bottom">
              <button class="uk-button tm-button uk-button-small"><i class="ion-ios-cloud-upload" title="Enviar Gravação"></i></button>
              <button class="uk-button tm-button uk-button-small" ng-click="edit($index)" ><i class="ion-ios-compose-outline" title="Atualizar Informações"></i></button>
              <button class="uk-button tm-button uk-button-small" ng-click="remove($index)" ><i class="ion-trash-b" title="Apagar Gravação"></i></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div id="log" ng-repeat="l in $log">
  {{ l }}
</div>

<!-- Dialogs -->
<dialog-edit-record></dialog-edit-record>
