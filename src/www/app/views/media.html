<div ng-show="state.includes('media.detail')" ui-view class="tm-media"></div>

<div ng-show="!state.includes('media.detail')">
  <div ng-show="repository.thumbnails.length > 0">
    <div class="uk-grid">
      <div class="uk-width-1-3 tm-thumb uk-text-center" ng-repeat="thumb in repository.thumbnails">
        <small class="title">{{thumb.name}}</small>
        <div class="uk-cover">
          <a ui-sref=".detail({id:$index})"><img src="{{thumb.path}}"/></a>
        </div>
        <div class="uk-grid">
          <div class="uk-width-1-1">
            <div class="uk-button-group uk-margin-large-bottom uk-margin-top tm-button-group">
              <a class="uk-button uk-button-small" ng-click="update(thumb.name)"><i class="ion-ios-cloud-upload"></i></a>
              <a class="uk-button uk-button-small" href="#!"><i class="ion-ios-compose-outline"></i></a>
              <a class="uk-button uk-button-small" href="#!"><i class="ion-ios-trash"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="log" ng-repeat="l in $log">
  {{ l }}
</div>
