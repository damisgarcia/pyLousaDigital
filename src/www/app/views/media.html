<div ng-show="state.includes('media.detail')" ui-view class="tm-media"></div>
<div ng-show="!state.includes('media.detail')">
  <div class="tm-media-grid" ng-show="repository.thumbnails.length > 0">
    <div class="uk-grid">
      <div class="uk-width-1-3 tm-thumb" ng-repeat="thumb in repository.thumbnails">
        <small class="title">{{thumb.filename}}</small>
        <div class="uk-cover">
          <a ui-sref=".detail({id:$index})"><img src="{{thumb.path}}"/></a>
        </div>
        <div class="uk-grid">
          <div class="uk-width-4-5">&nbsp;</div>
          <div class="uk-width-1-5">
            <i class="ion-ios-cloud-upload"></i>
            <i class="ion-ios-compose-outline"></i>
            <i class="ion-ios-trash"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
