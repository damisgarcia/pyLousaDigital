<form class="uk-form" ng-submit="update($obj.$id)">
  <div class="tm-popup" ng-show="edit_dialog">
    <div class="tm-overlayer" ng-click="edit_dialog = false"></div>
    <!--  -->
    <div class="tm-popup-container uk-block uk-block-secondary">
      <a class="tm-close" ng-click="edit_dialog = false"><span class="ion-close"></span></a>
      <h2 class="uk-margin-top uk-text-center">Renomear Captura</h2>
      <div data-uk-button-radio class="tm-choise-mode uk-width-8-10 uk-container-center uk-margin-large-bottom">
          <fieldset data-uk-margin>
              <div class="uk-form-row">
                <input type="text" placeholder="filename" ng-model="$obj.new_name" class="uk-width-1-1">
              </div>
          </fieldset>
      </div>
      <hr class="uk-margin-large-top">
      <div class="uk-margin-top uk-margin-large-bottom uk-margin-right">
        <button class="uk-button uk-button-large uk-margin-right uk-float-right tm-button" ng-click="edit_dialog = false">Cancelar</button>
        <button class="uk-button uk-button-danger uk-button-large uk-margin-right uk-float-right" type="submit">Confirmar</button>
      </div>
    </div>
  </div>
</form>
