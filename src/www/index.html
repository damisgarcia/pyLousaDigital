<!doctype html>
<html ng-app="pyLousaDigitalApp">
<head>
    <meta charset="utf-8"/>
    <!-- vendor.css -->
    <link rel="stylesheet" href="app/bower_components/uikit/css/uikit.almost-flat.min.css"/>
    <link rel="stylesheet" href="app/bower_components/Ionicons/css/ionicons.min.css"/>
    <!-- end vendor.css -->
    <link rel="stylesheet" href="assets/css/theme.css"/>
</head>
<body>
  <div class="uk-grid tm-base tm-wrapper">
    <nav class="uk-width-2-10 uk-margin-left uk-margin-right tm-nav-left">
      <ul class="uk-nav uk-margin-top">
        <li class="uk-nav-header">
          <img src="assets/images/logo.png" width="128">
        </li>
        <li class="uk-nav-header">Menu</li>
        <li ui-sref-active="active">
          <a ui-sref="media"><i class="ion-images"></i> Minhas Gravações</a>
        </li>
        <li class="uk-active" ui-sref-active="active">
          <a ui-sref="account"><i class="ion-person"></i> Acesso</a>
        </li>
        <li ui-sref-active="active">
          <a ui-sref="settings"><i class="ion-gear-b"></i> Configurações</a>
        </li>
      </ul>
    </nav>

    <div class="uk-width-1-1">
      <div class="uk-margin-large-top uk-margin-large-bottom tm-media-grid">
        <div class="uk-alert uk-alert-warning uk-margin-large-bottom" data-uk-alert ng-hide="!!$connection.online">
            <a href="" class="uk-alert-close uk-close"></a>
            <p class="uk-text-center">
              <small><i class="ion-alert-circled"></i> Falha ao se conectar com servidor. Por favor verifique se possui acesso a internet.</small>
            </p>
        </div>

        <flash:messages></flash:messages>

        <div ui-view='yield'></div>
      </div>
    </div>
  </div>

  <nav class="tm-footer uk-grid">
    <div class="uk-width-1-10 uk-flex uk-flex-middle uk-flex-right">
      <small class="uk-text-success" ng-show="!!$connection.online">Online</small>
      <small class="uk-text-danger" ng-hide="!!$connection.online">Offline</small>
    </div>

    <div class="uk-width-8-10 uk-flex uk-flex-middle uk-flex-center">
      <button class="uk-button uk-button-primary" ng-hide="$isRecording" ui-sref="capture">Iniciar Nova Captura </button>
      <button class="uk-button uk-button-danger" ng-show="$isRecording" ng-disabled="$freeze" ng-click="$stop()"> {{ $process || "Finalizar Captura" }}</button>
    </div>
      
    <div class="uk-width-1-10 uk-flex uk-flex-middle uk-flex-right tm-right-action">
      <a class="uk-button-link uk-pull-right" title="Calibrar"> <i class="ion-qr-scanner"></i> </a>
      <a class="uk-button-link uk-pull-right"> <i class="ion-record" ng-show="$isRecording" style="color:red;"></i> </a>
    </div>

  </nav>

  <div ui-view="dialog"></div>

  <!-- vendor.js -->
  <script src="app/bower_components/jquery/dist/jquery.min.js"></script>
  <script src="app/bower_components/uikit/js/uikit.min.js"></script>
  <script src="app/bower_components/angular/angular.min.js"></script>
  <script src="app/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="app/bower_components/angular-flash/angular-flash.js"></script>
  <!-- end vendor.js -->
  <!-- application -->
  <script src="app/app.js"></script>
  <script src="app/run.js"></script>
  <script src="app/scripts/controllers/account.js"></script>
  <script src="app/scripts/controllers/settings.js"></script>
  <script src="app/scripts/controllers/media.js"></script>
  <script src="app/scripts/controllers/media-edit.js"></script>
  <script src="app/scripts/controllers/media-upload.js"></script>

  <!-- directives -->
  <script src="app/scripts/directives/device-cameras.js"></script>
  <script src="app/scripts/directives/device-microphones.js"></script>
  <!-- end application -->
</body>
</html>
